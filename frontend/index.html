<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINTEL - Financial Intelligence Assistant</title>
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.11.4/dist/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0D1117',
              'brand-surface': '#161B22',
              'brand-border': '#30363D',
              'brand-primary': '#58A6FF',
              'brand-secondary': '#1F6FEB',
              'brand-text-primary': '#C9D1D9',
              'brand-text-secondary': '#8B949E',
              'brand-success': '#22C55E',
              'brand-warning': '#FACC15',
              'brand-danger': '#F85149',
            }
          }
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.line-clamp-1': {
                'overflow': 'hidden',
                'display': '-webkit-box',
                '-webkit-box-orient': 'vertical',
                '-webkit-line-clamp': '1',
              },
              '.line-clamp-2': {
                'overflow': 'hidden',
                'display': '-webkit-box',
                '-webkit-box-orient': 'vertical',
                '-webkit-line-clamp': '2',
              },
              '.line-clamp-3': {
                'overflow': 'hidden',
                'display': '-webkit-box',
                '-webkit-box-orient': 'vertical',
                '-webkit-line-clamp': '3',
              },
            })
          }
        ]
      }
    </script>
<style>
  * {
    box-sizing: border-box;
  }
  
  html, body, #root {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  
  /* Ensure React Flow container has explicit dimensions */
  .react-flow {
    width: 100%;
    height: 100%;
  }
</style>

</head>
<body class="bg-brand-bg text-brand-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
